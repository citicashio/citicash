  script:
    - pwd
    - make -j3 debug-test
    - echo "Build no.:2 succesfully completed!"
  tags:
  - citicash
  
build3:
  stage: build
  script:
    - pwd
    - make -j3
    - echo "Build no.:3 succesfully completed!"
  tags:
  - citicash
  
build4:
