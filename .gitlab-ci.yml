services:

stages:
  - clean
  - build


job1:
  stage: clean
  script:
  - pwd
  - make clean-force
  - echo "Clean force succesfully completed!"
  tags:
  - citicash

build1:
  stage: build
  script:
    - pwd
    - make -j3 release-static-64-devnet
    - echo "Build no.:1 succesfully completed!"
  tags:
  - citicash
  
build2:
